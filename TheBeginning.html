<head>

  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <circle cx='50' cy='50' r='45' fill='%239ad6f5'/>

          fill='%23ffffff'/>
    <circle cx='40' cy='45' r='4' fill='%239ad6f5'/>

  </svg>"/>

  <style>
    :root {
      --globe-blue: #9ad6f5;
      --deep-blue: #2b5d7d;
      --text-gray: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f7fbfe;
      min-height: 100vh;
      color: var(--text-gray);
    }

    /* HEADER */
    header {
      background: var(--globe-blue);
      display: flex;
      align-items: center;
      padding: 18px 40px;
      gap: 18px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--deep-blue);
      font-size: 20px;
      font-weight: 600;
      white-space: nowrap;
    }

    .logo svg {
      width: 42px;
      height: 42px;
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: var(--deep-blue);
      font-weight: 500;
      font-size: 15px;
      padding: 6px 0;
    }

    nav a.active {
      border-bottom: 2px solid var(--deep-blue);
      font-weight: 700;
    }

    /* Language Toggle */
    .lang-toggle {
      display: flex;
      gap: 8px;
      margin-left: 10px;
    }

    .lang-toggle button {
      border: 1px solid rgba(43,93,125,0.35);
      background: rgba(255,255,255,0.45);
      color: var(--deep-blue);
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    .lang-toggle button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .lang-toggle button.active {
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(43,93,125,0.6);
      font-weight: 700;
    }

    /* MAIN */
    main {
      padding: 72px 20px 80px;
      display: flex;
      justify-content: center;
    }

    .story-wrapper {
      max-width: 1100px;
      width: 100%;
    }

    h1 {
      font-size: 56px;
      color: var(--deep-blue);
      margin-bottom: 6px;
      letter-spacing: -0.6px;
    }

    .subtitle {
      color: rgba(43,93,125,0.75);
      margin-bottom: 48px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
    }

    /* TWO COLUMN */
    .story-layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 56px;
    }

    .story-text p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 26px;
    }

    .video-wrapper {
      max-width: 350px;
      aspect-ratio: 9 / 16;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 18px 42px rgba(0,0,0,0.16);
      position: sticky;
      top: 120px;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      h1 { font-size: 42px; }
      .story-layout { grid-template-columns: 1fr; }
      .video-wrapper { position: relative; top: auto; margin-bottom: 32px; }
    }

    @media (max-width: 600px) {
      header {
        padding: 14px 16px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav a {
        font-size: 14px;
        padding: 10px 12px;
        background: rgba(255,255,255,0.35);
        border-radius: 12px;
      }

      .lang-toggle { margin-left: 0; }
    }
  </style>
</head>

<body>

<header>

    Couple Across Borders

  <nav>

    <div class="lang-toggle" aria-label="Language Toggle">
      <button type="button" class="active">EN</button>
      <button type="button">PL</button>
    </div>
  </nav>
</header>

<main>

  </div>

</body>
</html>

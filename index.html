<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>

    <path d='M50 70

  </svg>"/>

  <style>
    :root {
      --globe-blue: #9ad6f5;
      --deep-blue: #2b5d7d;
      --text-gray: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f7fbfe;
      min-height: 100vh;
    }

    /* ðŸ”¹ HEADER (UNCHANGED) */
    header {
      background: var(--globe-blue);
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 40px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--deep-blue);
      font-size: 20px;
      font-weight: 600;
    }

    .logo svg {
      width: 42px;
      height: 42px;
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 28px;
    }

    nav a {
      text-decoration: none;
      color: var(--deep-blue);
      font-weight: 500;
      font-size: 15px;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* ðŸ”¹ MAIN CONTENT */
    main {
      padding: 48px 20px;
      display: flex;
      justify-content: center;
    }

    .hero {
      max-width: 820px;
      width: 100%;
      text-align: center;
    }

    .hero img {
  width: 100%;
  max-width: 550px;   /* ðŸ‘ˆ controls size */
  border-radius: 22px;
  box-shadow: 0 14px 35px rgba(0,0,0,0.15);
  margin: 0 auto 28px;
  display: block;
  object-fit: cover;
}


    .tagline {
      font-size: 26px;
      color: var(--deep-blue);
      font-weight: 600;
      margin-bottom: 18px;
    }

    .counter {
      font-size: 18px;
      color: var(--text-gray);
      letter-spacing: 0.3px;
    }

    .counter strong {
      color: var(--deep-blue);
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .tagline {
        font-size: 22px;
      }
      .counter {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸ”¹ HEADER (UNCHANGED) -->
  <header>
    <div class="logo-area">
      <div class="logo">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#ffffff"/>
          <path d="M50 70
                   C20 45, 35 25, 50 35
                   C65 25, 80 45, 50 70Z"
                fill="#9ad6f5"/>
          <circle cx="40" cy="45" r="4" fill="#ffffff"/>
          <circle cx="60" cy="45" r="4" fill="#ffffff"/>
        </svg>
      </div>
      Couple Across Borders
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">Our Story</a>
      <a href="#">Blogs</a>
    </nav>
  </header>

  <!-- ðŸ”¹ MAIN -->
  <main>
    <div class="hero">

      <!-- ðŸ“¸ IMAGE (PATH FIXED) -->
      <img src="Coupleacrossborders/wadowice.jpeg" alt="Couple Across Borders" />

      <!-- ðŸ’™ TAGLINE -->
      <div class="tagline">
        Building a life across borders.
      </div>

      <!-- â±ï¸ REAL-TIME COUNTER -->
      <div class="counter" id="counter">
        Together for <strong>loadingâ€¦</strong>
      </div>

    </div>
  </main>

  <!-- â±ï¸ COUNTER SCRIPT -->
  <script>
    const startDate = new Date("2025-07-20T22:30:00");

    function updateCounter() {
      const now = new Date();
      let diff = now - startDate;

      if (diff < 0) diff = 0;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("counter").innerHTML =
        `Together for <strong>${days}</strong> days, 
         <strong>${hours}</strong> hours, 
         <strong>${minutes}</strong> minutes, 
         <strong>${seconds}</strong> seconds`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery Â· Couple Across Borders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ðŸŒ FAVICON -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <circle cx='50' cy='50' r='45' fill='%239ad6f5'/>
    <path d='M50 70 C20 45, 35 25, 50 35 C65 25, 80 45, 50 70Z'
          fill='%23ffffff'/>
    <circle cx='40' cy='45' r='4' fill='%239ad6f5'/>
    <circle cx='60' cy='45' r='4' fill='%239ad6f5'/>
  </svg>"/>

  <style>
    :root {
      --globe-blue: #9ad6f5;
      --deep-blue: #2b5d7d;
      --text-gray: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f7fbfe;
      min-height: 100vh;
    }

    /* HEADER (SAME AS INDEX) */
    header {
      background: var(--globe-blue);
      display: flex;
      align-items: center;
      padding: 18px 40px;
      gap: 18px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--deep-blue);
      font-size: 20px;
      font-weight: 600;
      white-space: nowrap;
    }

    .logo svg {
      width: 42px;
      height: 42px;
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--deep-blue);
      font-weight: 500;
      font-size: 15px;
      padding: 6px 0;
    }

    nav a.active {
      border-bottom: 2px solid var(--deep-blue);
      font-weight: 700;
    }

    /* Language Toggle */
    .lang-toggle {
      display: flex;
      gap: 8px;
      margin-left: 10px;
    }

    .lang-toggle button {
      border: 1px solid rgba(43,93,125,0.35);
      background: rgba(255,255,255,0.45);
      color: var(--deep-blue);
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 12px;
      cursor: pointer;
    }

    /* MAIN */
    main {
      padding: 48px 20px 72px;
      display: flex;
      justify-content: center;
    }

    .gallery-wrapper {
      max-width: 1100px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: var(--deep-blue);
      margin-bottom: 36px;
    }

    /* GALLERY GRID */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 18px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    /* MOBILE */
    @media (max-width: 600px) {
      header {
        padding: 14px 16px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav a {
        font-size: 14px;
        padding: 10px 12px;
        background: rgba(255,255,255,0.35);
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo-area">
    <div class="logo">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#ffffff"/>
        <path d="M50 70 C20 45, 35 25, 50 35 C65 25, 80 45, 50 70Z"
              fill="#9ad6f5"/>
        <circle cx="40" cy="45" r="4" fill="#ffffff"/>
        <circle cx="60" cy="45" r="4" fill="#ffffff"/>
      </svg>
    </div>
    Couple Across Borders
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#story">Our Story</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="#">Blogs</a>

    <div class="lang-toggle">
      <button type="button">EN</button>
      <button type="button">PL</button>
    </div>
  </nav>
</header>

<main>
  <div class="gallery-wrapper">
    <h1>Our Gallery</h1>

    <div class="gallery-grid">
      <!-- Replace with your real images -->
      <img src="images/photo1.jpg" alt="">
      <img src="images/photo2.jpg" alt="">
      <img src="images/photo3.jpg" alt="">
      <img src="images/photo4.jpg" alt="">
      <img src="images/photo5.jpg" alt="">
    </div>
  </div>
</main>

</body>
</html>
